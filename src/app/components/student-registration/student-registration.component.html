<div class="container mt-4">

  <h3 class="text-center mb-4">Register New Student</h3>

  <div class="mb-3">
    <label for="id" class="form-label">Student ID</label>
    <input type="number" id="id" [(ngModel)]="newStudent.id" name="id" class="form-control">
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Student Name</label>
    <input type="text" id="name" [(ngModel)]="newStudent.name" name="name" class="form-control">
  </div>

  <button class="btn btn-primary" (click)="saveStudent()">Create Student</button>

  <div class="mt-3">
    {{msg}}
  </div>

</div>
